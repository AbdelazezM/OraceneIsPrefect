<!DOCTYPE html>
<html lang="en">

  <body>

    <script  src="js/index.js"></script>
    <h1 id="title">"Developers Form"</h1>

      <input type="email" id="email"><br><br>
      <label for="number" id="number-label">Enter your number:</label>
      <input type="number" id="number" min="1" max="5"><br><br>
      <label for="name" id="dropdown-pick">Pick one option:</label>
      <select id="dropdown" >
        <option value=””>option1</option>
        <option value=””>option2</option>
        </select><br><br>
        <label for="name" id="radio-pick">Pick one option:</label><br>
      <input type="radio" id="" name="name" value="">option1<br>
      <input type="radio" id="" name="name" value="">option1<br><br>
      <label for="name" id="radio-pick">Pick one option:</label><br>
      <input type="checkbox" id="" name="" value="attribute1">option1<br>
      <input type="checkbox" id="" name="" value="attribute2">option2<br>
      <input type="checkbox" id="" name="" value="attribute3">option3<br><br>
      <textarea id="" name="additional comments" rows="4" cols="50">
        additional comments
        </textarea><br><br>
        <input id="submit" type="submit" value="submit all the inputs">
    </form>


  </body>
